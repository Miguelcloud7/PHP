<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
   
  <div class="container form">
    <form class="" action="index2.html" method="get">
        <center><label class="letra">Ingrese Datos sobre la mercancia</label></center>
        <input id="entrada" class="form-control form-control" name="peso" type="number">
        <br>
        <center><label class="letra">Valor de la mercancia</label></center>
        <input id="promo" class="form-control form-control" name="valor" type="number">
        <br>
        <center><label class="letra">La mercancia tiene promocion</label></center>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="promo" id="Cpromosion" value="con_promosion" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Si
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="promo" id="Spromosion" value="sin_promosion">
                <label class="form-check-label" for="exampleRadios2">
                  No
                </label>
                </div>
                <center><label class="letra">Metodo de pago</label></center>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo" value="efectivo" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Efectivo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo" value="almacen">
                    <label class="form-check-label" for="exampleRadios2">
                      Tarjeta del almacen 
                    </label>
                  </div>
                  <center><label class="letra">Dia de promocion</label></center>
                  <select class="form-select" aria-label="Default select example" name="dia">
                    <option selected value="7">Lunes</option>
                    <option value="1">Martes</option>
                    <option value="2">Miercoles</option>
                    <option value="3">Jueves</option>
                    <option value="4">Viernes</option>
                    <option value="5">Sabado</option>
                    <option value="6">Domingo</option>
                  </select>
        
        <input type="submit" class="btn btn-info boton">
      </form>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
