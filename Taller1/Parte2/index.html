<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
   
    <div class="container form">
    <form class="" action="">
        <center><label class="letra">Login</label></center>
        <br><br>
        <right><label class="letra">Nombre y apellidos</label></right>
        <input id="nombre" class="form-control form-control" name="peso" type="text"placeholder="">
        <right><label class="letra">Tipo de documento</label></right>
        <select class="form-select" aria-label="Default select example" name="dia">
          <option value="cc" selected >Cedula de ciudadania (C.C)</option>
          <option value="ti">Tarjeta de identidad (T.I)</option>
          <option value="ce">Cedula de extranjeria (C.E)</option>
        </select>
        <right><label class="letra">Documento</label></right>
        <input id="doc" class="form-control form-control" name="peso" type="number"placeholder="">
        <right><label class="letra">Email</label></right>
        <input id="email" class="form-control form-control" name="peso" type="email"placeholder="">
        <right><label class="letra">Telefono</label></right>
        <input id="tel" class="form-control form-control" name="peso" type="tel"placeholder="">
        <right><label class="letra">Direccion</label></right>
        <input id="direccion" class="form-control form-control" name="peso" type="text"placeholder="">
        <right><label class="letra">Contraseña</label></right>
        <input id="pass" class="form-control form-control" name="peso" type="password"placeholder="">
        <right><label class="letra">Confirmar Contraseña</label></right>
        <input id="cpass" class="form-control form-control" name="peso" type="password"placeholder="">
        <br>
        <input type="submit" class="btn btn-info boton" value="Registrar" onclick="login()">
    </form>
    </div>
    <p id="res"></p>
    <script src="main.js"></script>
</body>
</html>
